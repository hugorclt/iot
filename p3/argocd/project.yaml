apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: development
  labels:
    app: development
spec:
  # Project description
  description: InceptionOfThings app
  # Allow manifests to deploy only from Sokube git repositories 
  sourceRepos:
  - "https://github.com/hrecolet/*"
  destinations:
  - namespace: dev
    server: https://kubernetes.default.svc
  # Enables namespace orphaned resource monitoring.
  orphanedResources:
    warn: false
