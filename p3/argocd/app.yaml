apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app
  labels:
    app: app
spec:
  containers:
    - name: app
      image: wil42/playground:v1
      ports:
        - containerPort: 8888
  destination:
    namespace: dev
    server: 'https://kubernetes.default.svc'
  project: development
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
